<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Catch the Insects</title>
</head>
<body>
    <div class="screen">
        <h1>Catch The Insects</h1>
        <button class="btn" id="start-btn">Play Game</button>
    </div>
    <div class="screen">
        <h1>What is your "Favorite" insect? </h1>
        <ul class="insects-list">
            <li>
                <button class="choose-insect-btn">
                    <p>Fly</p>
                    <img src="https://cdn.pixabay.com/photo/2013/07/13/01/17/housefly-155460_1280.png" alt="flay" >
                </button>
            </li>
            <li>
                <button class="choose-insect-btn">
                    <p>Mosquito</p>
                    <img src="https://cdn.pixabay.com/photo/2019/07/06/22/04/cartoon-4321357_1280.png" alt="mosquito" >
                </button>
            </li>
            <li>
                <button class="choose-insect-btn">
                    <p>Spider</p>
                    <img src="https://cdn.pixabay.com/photo/2013/07/12/18/59/garden-spider-154125_1280.png" alt="spider" >
                </button>
            </li>
            <li>
                <button class="choose-insect-btn">
                    <p>Cockroach</p>
                    <img src="https://cdn.pixabay.com/photo/2020/12/02/08/21/cockroach-5796611_1280.png" alt="cockroach">
                </button>
            </li>
        </ul>

    </div>

    <div class="screen game-container " id="game-container">
        <h3 id="time" class="time">Time: 00:00</h3>
        <h3 id="score" class="score">Score: 0</h3>
        <h5 id="message" class="message">
            Are you annoyed yet? <br>
            You are playing an impossible game!!
        </h5>

        
    </div>
    <script src="script.js"></script>
</body>
</html>
